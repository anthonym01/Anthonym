<!DOCTYPE html>
<html>

<head>
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="description" content="Electron app">
    <meta name="keywords" content="none;nothing;ect;">
    <meta name="author" content="Samuel A. Matheson">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <style id="nomation_box">

    </style>

    <title>Anthonym</title>
</head>

<body class="">


    <div class="background_mask" id="mainmaskcontainer">
        <img id="backgroundmaskimg" src="" style="display: none;">
        <video id="backgroundvideo" src="" autoplay muted preload="metadata"></video>
    </div>

    <div class="background_shade" id="background_shade"></div>

    <!-- Main library view -->
    <div class="library_view" id="main_library_view" style="display: block;">

    </div>

    <div class="Menupannel_main" id="Menupannel_main">
        <div class="menupa_btn" title="go to Main song library" id="library_btn">
            <div class="menupa_btn_icon"></div>
            <div class="menupa_btn_text_container">
                <div class="menupa_btn_text">Library</div>
            </div>
        </div>
    </div>

    <div class="setting_view" id="setting_view">

        <div class="setting_block" id="blurpan">
            <div class="setting_block_title">Blur level</div>
            <div class="plurputcontainer">
                <div class="leftward">
                    <input title="does not apply to videos" id="background_blur_put" type="range" min="0" max="100"
                        placeholder="1-100">
                </div>
                <div class="rightward">
                    <div class="bluroutsight" id="bluroutsight"></div>
                </div>


            </div>
        </div>

        <div class="setting_block" id="windowactionpan">
            <div class="setting_block_title">Tray</div>
            <div title="" id="tray_btn" class="setting_bar">
                <div class="bar_title">use tray icon</div><input class="bar_box" id="tray_put" type="checkbox" checked>
            </div>
            <div title="" id="minimize_to_tray_btn" class="setting_bar">
                <div class="bar_title">minimize to tray</div><input class="bar_box" id="minimize_to_tray_put"
                    type="checkbox" checked>
            </div>
            <div title="" id="close_to_tray_btn" class="setting_bar">
                <div class="bar_title">close to tray</div><input class="bar_box" id="close_to_tray_put" type="checkbox"
                    checked>
            </div>
            <div title="" id="" class="setting_bar">
                <div class="bar_title">tray click action</div>
                play/pause<br>focus/hide window<br>context menu
            </div>
        </div>

        <div class="setting_block">
            <div class="setting_block_title">misc</div>
            <div title="" id="" class="setting_bar">
                <div class="bar_title">now playing notifications</div><input class="bar_box" id="" type="checkbox">
            </div>
        </div>

        <div class="setting_block">
            <div class="setting_block_title">Theme</div>

            <div title="toggle Animations" id="Animations_btn" class="setting_bar">
                <div class="bar_title">Animations</div><input class="bar_box" id="anime_put" type="checkbox" checked>
            </div>

            <div title="" id="" class="setting_bar">
                <div class="bar_title">theme</div>
            </div>
        </div>

        <div class="setting_block">
            <div class="setting_block_title">placeholder</div>
        </div>

    </div>

    <!-- Play back controls -->
    <div class="Playbar" id="Playbar">
        <img id="coverartsmall" height="auto" src="img/memes/Cats/comfuz.jpg" alt="cover">
        <div class="songdetailcontainer" id="songdetailcontainer">
            <div id="songTitle">Not ready to Vibe</div>
            <div id="songArtist">anthonym</div>
        </div>

        <div id="eqilizerbtn"></div>
        <div id="volumebtn"></div>
        <div class="repeatbtn_all" id="repeatbtn" title="repeat"></div>
        <div class="playbtn" id="playbtn" title="Play/Pause"></div>
        <div class="playbtn" id="nextbtn" title="Next track"></div>
        <div class="playbtn" id="previousbtn" title="Previous track"></div>
        <div class="shufflebtn_on" id="shufflebtn" title="shuffle"></div>
        <input type="range" name="song_progress_bar" min="0" max="10000" value="0" id="song_progress_bar">
    </div>

    <!-- Settup screen to add music folders on first startup -->
    <div id="first_setup_screen" style="display: none;">
        <div id="first_instruct">Select your music</div>
        <div id="first_setup_folders"></div>
        <button id="first_finish_btn">Finish</button>
    </div>

    <!-- Search, recents and play history  -->
    <div class="overpain" id="overpain">
        <div class="overpainin2" id="playhistory">

        </div>
        <div class="overpainin2" id="searchbox">

        </div>
    </div>

    <div class="loading_screen" id="loading_screen">
        <div class="spinnerbox">
            <div class="spinner"></div>
        </div>
        <div class="progression_view">Anthonym</div>
    </div>

    <!-- Titlebar stuff -->
    <div id="Title_bar"></div>
    <!--<div class="title_menu_background"></div>-->
    <div class="tbuttonholder_locked" id="tbuttonholder">

        <div class="tbutton_half" id="setting_btn" title="settings"></div>
        <div class="tbutton_half" id="search_btn" title="Search"></div>
        <div class="tbutton" id="x-button" title="Close"></div>
        <div class="tbutton" id="maximize-button" title="Maximize"></div>
        <div class="tbutton" id="minimize-button" title="Minimize"></div>
    </div>

    <input type="text" id="searchput">

    <!--<div class="titlcon" id="titlcon"></div>-->

    <script src="js/index.js"></script>
</body>

</html>
