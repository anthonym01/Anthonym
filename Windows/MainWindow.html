<!DOCTYPE html>
<html>

<head>
    <!--<meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="description" content="Electron app">
    <meta name="keywords" content="none;nothing;ect;">
    <meta name="author" content="Samuel A. Matheson">
    <meta charset="utf-8">
    <!--Style sheets-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/frame.css">
    <!--Scripts-->
    <title>Anthonym</title>
</head>

<body>

    <div class="background_mask" id="mainmaskcontainer">
        <img id="backgroundmaskimg" src="">
        <video id="backgroundvideo" src="" autoplay muted preload="metadata"></video>
    </div>
    <div class="background_shade"></div>
    <!-- (Prototype for) Main library view -->
    <div class="library_view" id="main_library_view" style="display: block;">

    </div>
    <div class="Menupannel_main"></div>
    <!-- Play back controls -->
    <div class="Playbar">
        <img id="coverartsmall" height="auto" src="img/memes/Cats/comfuz.jpg" alt="cover">
        <div id="songTitle">Ready to Vibe</div>
        <div id="songArtist"></div>
        <div id="eqilizerbtn"></div>
        <div id="volumebtn"></div>
        <div class="shufflebtn" id="repeatbtn" title="repeat"></div>
        <div class="playbtn" id="playbtn" title="Play/Pause"></div>
        <div class="playbtn" id="nextbtn" title="Next track"></div>
        <div class="playbtn" id="previousbtn" title="Previous track"></div>
        <div class="shufflebtn" id="shufflebtn" title="shuffle"></div>
        <input type="range" name="song_progress_bar" min="0" max="10000" value="0" id="song_progress_bar">
    </div>

    <!-- Settup screen to add music folders on first startup -->
    <div id="first_setup_screen" style="display: none;">
        <div id="first_instruct">Select your music</div>
        <div id="first_setup_folders"></div>
        <button id="first_finish_btn">Finish</button>
    </div>

    <!-- Titlebar for frameless window draging -->
    <div id="Title_bar">
        <div class="titlcon" id="titlcon"></div>
    </div>
    <div class="titlemenu">
        <div class="titlemenu_btn" id="setting_btn" title="settings"></div>
        <div class="titlemenu_btn" id="search_btn" title="Search"></div>
    </div>
    <div class="tbuttonholder">
        <div class="tbutton" id="x-button" title="Close">X</div>
        <div class="tbutton" id="maximize-button" title="Maximize">E|</div>
        <div class="tbutton" id="minimize-button" title="Minimize">-</div>
    </div>
    


    <audio id="audiodoot" src="Funiculi Funicula.mp3"></audio>

    <script src="../node_modules/howler/dist/howler.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/first_settup.js"></script>
</body>

</html>
